<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form with JavaScript Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="validation.js"></script>
</head>
<body>
  <h3>Signup Form</h3>
  <form id="signup-form" action="#">  <div class="username-wrapper input-wrapper">  <label for="username">Username:</label>  <input type="text" id="username" class="username" placeholder="Enter Username">
    </div>

    <div class="phone-number-wrapper input-wrapper">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" class="phone-number" placeholder="Enter Phone Number">
    </div>

    <div class="password-wrapper input-wrapper">
      <label for="password">Password:</label>
      <input type="password" id="password" class="password" placeholder="Enter Password">
    </div>

    <div class="email-wrapper input-wrapper">
      <label for="email">Email Address:</label>
      <input type="email" id="email" class="email" placeholder="Enter Email Address">
    </div>

    <button type="submit" id="submit-button">Register</button>
   
  </form>
  
</script>
  
</body>
</html>
